{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block mystyles%}
<style>
    span.asteriskField {
        display: none;
    }
</style>
{% endblock %}
{% block title %}Register{% endblock %}
{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center align-items-center">
        <div class="col-lg-6">
            <form method="post" class="card p-5 pb-3">
                <fieldset>
                    <legend class="border-bottom pb-2 text-center" style="font-size: 2rem;">Sign up here.</legend>
                    {% csrf_token %}
                    {{ form|crispy }}
                </fieldset>
                <input type="hidden" name="next" value="{{ next }}">
                <div class="form-group text-center mt-3 m-0">
                    <button type="submit" class="btn btn-primary">Signup</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
